<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <div class="container">
      <!--BÀI 1-->
      <div class="baitap1 w-50">
        <h2>BÀI 1</h2>
        <form>
          <div class="form-group">
            <label for="nhapluongmotngay"></label>
            <input
              type="email"
              class="form-control"
              id="nhapluongmotngay"
              value="100000"
               placeholder="Nhập lương một ngày"
            />
          </div>
          <div class="form-group">
            <label for="songaylam"></label>
            <input
              type="number"
              class="form-control"
              id="songaylam"
              placeholder="Số ngày làm"
            />
          </div>
        </form>
        <button type="button" class="btn btn-primary" id="btnluong">Tính lương</button>
        <div class="end">
            <i class="fa fa-hand-point-right"></i>
            <span id="txtluong"></span>
        </div>
      </div>
 
      <!--BÀI 2-->
      <div class="baitap w-50">
        <h2>BÀI 2</h2>
        <form>
          <div class="form-group">
            <label for="nhapSo1"></label>
            <input type="number" class="form-control" id="nhapSo1" placeholder="Nhập số thứ 1" >
          </div>
          <div class="form-group">
            <label for="nhapSo2"></label>
            <input type="number" class="form-control" id="nhapSo2" placeholder="Nhập số thứ 2">
          </div>
          <div class="form-group">
            <label for="nhapSo3"></label>
            <input type="number" class="form-control" id="nhapSo3" placeholder="Nhập số thứ 3" >
          </div>
          <div class="form-group">
            <label for="nhapSo4" ></label>
            <input type="number" class="form-control" id="nhapSo4" placeholder="Nhập số thứ 4">
          </div>
          <div class="form-group">
            <label for="nhapSo5"></label>
            <input type="number" class="form-control" id="nhapSo5" placeholder="Nhập số thứ 5">
          </div>
          <button type="button" id="btnTB" class="btn btn-primary">Tính trung bình</button>
          <div class="end">
            <i class="fa fa-hand-point-right"></i>
            <span id="txtTB"></span>
        </div>
        </form>
      </div>
 
      <!--BÀI 3-->
      <div class="baitap w-50">
        <h2>BÀI 3</h2>
        <form>
          <div class="form-group">
            <label for="soUSD"></label>
            <input type="number" class="form-control" id="soUSD" placeholder="Nhập số tiền USD" >
          </div>
        </form>
        <button type="button" id="btnQĐT" class="btn btn-primary">Quy đổi tiền</button>
        <div class="end">
          <i class="fa fa-hand-point-right"></i>
          <span id="txtQĐT"></span>
      </div>
      </div>


    <!--BÀI 4-->
    <div class="baitap w-50">
      <h2>BÀI 4</h2>
      <form>
        <div class="form-group">
          <label for="dai"></label>
          <input type="number" class="form-control" id="dai" placeholder="Chiều dài" >
        </div>
        <div class="form-group">
          <label for="rong"></label>
          <input type="number" class="form-control" id="rong" placeholder="Chiều rộng">
        </div>
      </form>
      <button type="button" id="btnTinh" class="btn btn-primary">Tính</button>
        <div class="end end_bai4">
          <i class="fa fa-hand-point-right"></i>
          <span id="txtTinh"></span>
      </div>
    </div>

    <!--BÀI 5-->
    <div class="baitap w-50">
      <h2>BÀI 5</h2>
      <form>
        <div class="form-group">
          <label for="haichuso"></label>
          <input type="number" class="form-control" id="haichuso" placeholder="Nhập số có 2 chữ số" >
        </div>
      </form>
      <button type="button" id="btnTong" class="btn btn-primary">Tính tổng</button>
      <div class="end">
        <i class="fa fa-hand-point-right"></i>
        <span id="txtTong"></span>
    </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
